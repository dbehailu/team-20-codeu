<!DOCTYPE html>
<html>
  <head>
    <title>A New Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart(){
      var lost_data = new google.visualization.DataTable();
      //define columns for the DataTable instance
      lost_data.addColumn('string', 'Place');
      lost_data.addColumn('number', 'Item');

      //add data to book_data
      lost_data.addRows([
          ["Library", 6],
          ["Dining Hall", 10],
          ["CS Lab", 4],
          ["Gym", 3],
          ["Other", 8]
      ]);
      var chart = new google.visualization.PieChart(document.getElementById('book_chart'));
      var options = {
        title: 'Lost and Found: Locations',
        is3D: true
      };
      chart.draw(lost_data, options);
    }
  </script>
  </head>
  <body>
    <h1>Chart Project</h1>
    <div id="book_chart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
